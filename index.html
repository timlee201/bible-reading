<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Testament Reading Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        .toggle-buttons {
            margin: 10px 0;
            text-align: right;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>New Testament Reading Schedule</h1>

    <!-- Buttons to toggle columns -->
    <div class="toggle-buttons">
        <button onclick="toggleColumn('chapters')">Toggle Chapters</button>
        <button onclick="toggleColumn('verses')">Toggle Verses</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Books/Chapters Covered</th>
                <th class="chapters">Chapters</th>
                <th class="verses">Verses</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="schedule">
            <!-- Rows will be dynamically added -->
        </tbody>
    </table>

    <script>
        // Sample data
        const schedule = [
            { date: "Fri 22 Nov", day: "Day 1", chapters: "Matthew 1–9", numChapters: 9, verses: 243 },
            { date: "Sat 23 Nov", day: "Day 2", chapters: "Matthew 10–18", numChapters: 9, verses: 236 },
            // Add more rows here...
        ];

        // Generate table rows dynamically
        const tableBody = document.getElementById("schedule");
        schedule.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.date}</td>
                <td>${item.day}</td>
                <td>${item.chapters}</td>
                <td class="chapters">${item.numChapters}</td>
                <td class="verses">${item.verses}</td>
                <td><input type="checkbox" id="check${index}" onclick="saveProgress(${index})"></td>
            `;
            tableBody.appendChild(row);
        });

        // Toggle visibility of columns
        function toggleColumn(columnClass) {
            const elements = document.querySelectorAll(`.${columnClass}`);
            elements.forEach(element => {
                element.classList.toggle('hidden');
            });
        }

        // Save progress to localStorage
        function saveProgress(index) {
            const checkbox = document.getElementById(`check${index}`);
            localStorage.setItem(`check${index}`, checkbox.checked);
        }

        // Load progress from localStorage
        window.onload = () => {
            schedule.forEach((_, index) => {
                const checkbox = document.getElementById(`check${index}`);
                if (localStorage.getItem(`check${index}`) === "true") {
                    checkbox.checked = true;
                }
            });
        };
    </script>
</body>
</html>
